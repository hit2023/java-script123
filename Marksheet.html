<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }
        body{
            background-color: rgb(8, 8, 8);
            color: aliceblue;
        }

        .box {
            width: 600px;
            margin: 0 auto;
            border: 2px solid rgb(255, 255, 255);
            padding: 30px;
            font-size: 20px;
            height: 95vh;
            margin-top: 10px;

        }

        input {
            float: right;
            background-color: rgb(46, 46, 46);
            color: aliceblue;
            outline: 1px solid aliceblue;
        }

        button {
            padding: 5px 8px;
            background-color: royalblue;
            color: aliceblue;
            font-size: 20px;
        }


        p {
            
            height: 30px;
        }
    </style>
</head>

<body>
    <section>
        <div class="box">
            <h1>MARKSHEET FOR INFORMATION TECHNOLOGY</h1><br>

            <h2>ENTER MARKS</h2><br>


            1. C Language : <input type="number" id="c"><br><br>
            2. C++ Language : <input type="number" id="c++"><br><br>
            3. Database : <input type="number" id="data"><br><br>
            4. HTML : <input type="number" id="html"><br><br>
            5. CSS : <input type="number" id="css"><br><br>
            6. Javascript: <input type="number" id="javascript"><br><br>
            7. Core Java : <input type="number" id="java"><br><br>

            <button onclick="percentage()">Check Result</button><br><br>

            <p>TOTAL IS : <b id="total"></b> / 350</p><br>

           <span>PERCENATGE IS : <b id="per"></b> %</span>

            <span id="Result"></span>

        </div>
    </section>

    <script>

        function percentage() {
            let a = parseInt(document.getElementById("c").value)
            let b = parseInt(document.getElementById("c++").value)
            let c = parseInt(document.getElementById("data").value)
            let d = parseInt(document.getElementById("html").value)
            let e = parseInt(document.getElementById("css").value)
            let f = parseInt(document.getElementById("javascript").value)
            let g = parseInt(document.getElementById("java").value);
            

            let sum = a + b + c + d + e + f + g;

            if (sum <= 350 && sum >= 116 &&  a <= 50 && b <= 50 && c <= 50 && d <= 50 && e <= 50 && f <= 50 && g <= 50 && a >= 18 && b >= 18 && c >= 18 && d >= 18 && e >= 18 && f >= 18 && g >= 18) {

                document.getElementById("total").innerText = sum
                document.getElementById("per").innerText = sum * 100 / 350
                document.getElementById("Result").innerText = "Congratulation.. You are PASS" 
                document.getElementById("Result").style.color = 'green';
                
            } else if ( a < 18 || b < 18 || c < 18 || d < 18 || e < 18 || f < 18 || g < 18) {
                
                document.getElementById("total").innerText = sum
                document.getElementById("per").innerText = sum * 100 / 350
                document.getElementById("Result").innerText = "Sorry! you are FAIL"
                document.getElementById("Result").style.color = 'red';

            } else {

                alert("Incorrect ! please enter valid data")

            }
        }


    </script>
</body>

</html>
